<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Javascript Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="calculator">
		<div class="display" data-display>0</div>
		<button data-number class="num">1</button>
		<button data-number class="num">2</button>
		<button data-number class="num">3</button>
		<button data-clear class="clear">C</button>
		<button data-number class="num">4</button>
		<button data-number class="num">5</button>
		<button data-number class="num">6</button>
		<button data-operations class="oper">+</button>
		<button data-number class="num">7</button>
		<button data-number class="num">8</button>
		<button data-number class="num">9</button>
		<button data-operations class="oper">-</button>
		<button data-number class="num">0</button>
		<button data-decimal class="num">.</button>
		<button data-delete class="num">DEL</button>
		<button data-operations class="oper">*</button>
		<button data-plusminus class="oper">+/-</button>
		<button class="span-4 oper" data-equal>=</button>
		<button data-operations class="oper">รท</button>

	</div>
</body>

</html>
